<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>TinDogggg</title>
</head>

<body>
    <div class="app-container">
        <nav>
            <button class="profile"><img src="./images/icon-profile.png" alt=""></button>
            <button class="home"><img src="./images/logo.png" alt=""></button>
            <button class="messages"><img src="./images/icon-chat.png" alt=""></button>
        </nav>
        <main id='dog' class="pic-and-info-container">
            <img src="./images/badge-like.png" alt="" class="like-dislike-badge">
            <img src="./images/dog-teddy.jpg" alt="">
            <div class="text">
                <h1>Teddy,30</h1>
                <p>How you doin?</p>
            </div>
        </main>
        <div class="buttons-container">
            <button class="dislike"><img src="./images/icon-cross.png" alt=""></button>
            <button class="like"><img src="./images/icon-heart.png" alt=""></button>
        </div>
    </div>


    <script src="./index.js" type="module"></script>
</body>

</html>
